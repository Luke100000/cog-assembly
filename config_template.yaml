# The time between updates (container shutdowns, VRAM health checks, config reloads, ...)
update_interval: 5

# Note: Users are now managed in the database via /admin panel
# Default admin user (username: admin, password: admin) is created on first startup

services:
  blip:
    image: "r8.im/salesforce/blip:latest"
    max_vram: "2600M"
    max_ram: "10000M"
    use_gpu: true
    use_cpu: false
    idle_timeout: 3600
    required_group: ""  # Empty = public endpoint, anyone can access
    health_check:
      mode: "log"
      regex: "Uvicorn running on"
    ports:
      - 5000
    volumes: { }
    environment: { }